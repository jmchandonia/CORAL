<div class="container">
    <h4 class="mt-2">Register for CORAL</h4>
    <div class="row">
        <div class="col-12">
            <form class="form-group">
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" [(ngModel)]="firstName" class="form-control" id="first-name" name="first-name" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="col-6">
                        <label for="last-name">
                            First Name
                        </label>
                        <input type="text" [(ngModel)]="lastName" class="form-control" id="last-name" name="last-name" [ngModelOptions]="{standalone: true}"/>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label for="email">
                            Email Address
                        </label>
                        <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" [ngModelOptions]="{standalone: true}"/>
                    </div>
                </div>
                <div class="row mt-4">
                    <div #reCaptchaWidget class="col-12"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 justify-content-center">
                        <button class="btn btn-primary" (click)="submitRegistrationRequest()" [disabled]="incompleteFields">
                            Submit
                        </button>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center" *ngIf="submitted">
                    <div class="alert alert-info col-11">
                        Your request has been sent to the CORAL admins. You will receive an email from one of our administrators if you are approved as a user.
                    </div>
                </div>
                <div class="row mt-2 justify-content-center" *ngIf="error">
                    <div class="alert alert-danger col-11">
                        Were sorry, but we were unable to process this approval request. Please try the ReCaptcha again later.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
