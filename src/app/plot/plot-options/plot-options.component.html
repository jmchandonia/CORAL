  <div class="row mb-3 mt-3">
    <div class="offset-1" [routerLink]="['../../../search/result/' + objectId]">
      <i class="material-icons" style="font-size: 1rem;">keyboard_arrow_left</i>
      <span class="menu-option">Back to Result</span>
    </div>
  </div>
  <hr />
  <div class="form-container">
    <div class="card">
      <div class="card-header" style="background-color: #eeeeff;">
        Data Plotting Options
      </div>
      <form [formGroup]="plotForm">
        <div class="form-group p-3">
            <!-- <div class="form-container"> -->
                <div class="row">
                    <div class="col-4">
                        <label for="plotType">Plot Type</label>
                        <select2
                        id="plotType"
                        [cssImport]="true"
                        [options]="plotTypeOptions"
                        [data]="plotTypeData"
                        ngDefaultControl
                        [value]="selectedPlotTypeId || ''"
                        (valueChanged)="updatePlotType($event)"
                        formControlName="plotType"
                        >
                        </select2>
                      </div>
                      <div class="col-8">
                        <label for="graphTitle">Graph Title</label>
                        <input class="form-control" type="text" formControlName="graphTitle" />
                      </div>
                </div>
              <!-- </div> -->
        </div>
      </form>
    </div>
  </div>
  <app-dimension-options
    *ngFor="let form of formDimensions?.controls; let i = index;"
    [dimensions]="plotObject.dimensions"
    [metadata]="plotMetadata"
    [dimensionLabel]="selectedPlotType.axis_blocks[i].title"
    [index]="i"
    [form]="form"
    ></app-dimension-options>
  <div class="row bottom-button-row">
    <button (click)="submit()" class="btn btn-primary offset-10" [routerLink]="['../../result/' + objectId]">Plot Graph</button>
    <!-- [routerLink]="['../../result/' + objectId]" -->
  </div>
