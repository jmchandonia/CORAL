
<div class="form-container">
  <div class="card">
    <div class="card-header" style="background-color: #eeeeff;">
      {{dimensionLabel}}
    </div>
    <form>
      <div class="form-group p-3">
          <div class="row">
              <div class="col-6">
                <label for="fromDimension">From Dimension</label>
                <select2
                  name="fromDimension"
                  [cssImport]="true"
                  [options]="{width: '100%'}"
                  [data]="dropdownValues"
                  [value]="fromDimensionDropdownId || ''"
                  (valueChanged)="setSelectedDimension($event)"
                ></select2>
              </div>
              <div class="col-6">
                <div class="form-check offset-1">
                  <input class="form-check-input" type="checkbox" value="" id="axisTitle" />
                  <label class="form-check-label" for="axisTitle">Axis Title</label>
                </div>
                <input name="axisTitle" [(ngModel)]="dimension.title" class="form-control">
              </div>
            </div>
            <div class="row" *ngIf="selectedDimension">
              <p class="header">Display Values From:</p>
              <div class="display-values-container">
                <div class="form-check ml-5" *ngFor="let d of selectedDimension?.dimVars; let i = index;">
                  <input 
                    class="form-check-input" 
                    type="checkbox"
                    [(ngModel)]="d.selected"
                    [ngModelOptions]="{standalone: true}"
                     />
                  <label class="form-check-label">{{d.value}}</label>
                  <span
                    class="badge badge-pill badge-primary ml-1"
                    [ngClass]="d.selected ? '' : 'var-unchecked'"
                  >V{{ i + 1 }}</span>
                </div>
              </div>
            </div>
            <div class="row label-display-options" *ngIf="selectedDimension">
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="axisLabels" />
                  <label class="form-check-label" for="axisLabels">Display axis labels as</label>
                </div>
              </div>
              <div class="col-8">
                <app-axis-labeler
                  [values]="selectedDimension?.selectedDimVars"
                  (labelChanged)="updateLabelPattern($event)"
                ></app-axis-labeler>
              </div>
            </div>
            <!-- <div class="row label-display-options">
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="hoverLabels" />
                  <label class="form-check-label" for="hoverLabels">Display hover Labels: </label> 
                </div>
              </div>
              <div class="col-8">
                <input class="form-control" />
              </div>
            </div> -->
        </div>
    </form>
  </div>
  <button (click)="d()">tt</button>
</div>
