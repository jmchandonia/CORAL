<div class="row justify-content-center">
    <div class="col-8">
        <div class="card mt-4">
            <div class="card-header" style="background-color: #eeeeff;">Marker coloring options</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <ng-select
                        *ngIf="colorOptions.length"
                        class="custom"
                        [items]="colorOptions"
                        bindLabel="name"
                        [(ngModel)]="mapBuilder.colorField"
                        [ngModelOptions]="{standalone: true}"
                        (change)="setColorOptions($event)"
                    ></ng-select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card mt-4">
            <div class="card-header" style="background-color: #eeeeff;">Labeling options</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <ng-select
                        *ngIf="labelOptions.length"
                        class="custom"
                        [items]="labelOptions"
                        bindLabel="name"
                        bindValue="name"
                        [(ngModel)]="mapBuilder.labelField"
                        [ngModelOptions]="{standalone: true}"
                    ></ng-select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
