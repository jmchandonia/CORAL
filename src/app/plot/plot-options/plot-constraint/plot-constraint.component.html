<div class="card mt-4">
    <div class="card-header" style="background-color: #eeeeff;">
        {{constraint.dimension.data_type.oterm_name}}
    </div>
    <div class="card-body">
        <div class="row mt-2" *ngFor="let v of constraint.variables; let last = last;">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        {{v.value.value_with_units}}
                    </div>
                    <div class="col-6">
                        <ng-select
                            class="custom"
                            [items]="constraintTypes"
                            [(ngModel)]="v.type">
                        </ng-select>
                    </div>
                </div>
                <div class="row mt-2" *ngIf="v.type === 'flatten'">
                    <div class="col-6">
                        Select a possible value from which to flatten {{v.value.value_no_units}}.
                    </div>
                    <div class="col-6">
                        <ng-select
                            class="custom"
                            [items]="v.value.values.values"
                            [(ngModel)]="v.flattenValue"
                        ></ng-select>
                    </div>
                </div>
            </div>
            <hr *ngIf="!last" style="width: 100%" />
        </div>
    </div>
</div>
