<agm-map
    #map
    style="height: 600px;"
    [latitude]="averageLat"
    [longitude]="averageLng"
    [fitBounds]="true"
>
    <agm-marker
        *ngFor="let result of results"
        [agmFitBounds]="true"
        [latitude]="result.latitude"
        [longitude]="result.longitude"
        [tooltip]="'yo does this work'"
        [title]="result[mapBuilder.labelField]"
        [iconUrl]="getIconUrl(result.scale)"
        (mouseOver)="map.lastOpen?.close(); map.lastOpen = infoWindow"
    >
    <agm-info-window #infoWindow>
        {{result.name}}
    </agm-info-window>
    </agm-marker>
    <!-- <agm-circle *ngFor="let result of results" [latitude]="result.latitude" [longitude]="result.longitude" fillColor="#333"></agm-circle> -->
</agm-map>
