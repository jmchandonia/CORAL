<div class="row">
    <span class="col-2 offset-1" style="cursor: pointer; color: #00365C;" (click)="navigateBack()">
        <i class="material-icons back-icon">keyboard_arrow_left</i>
      Go back
    </span>
    <hr style="width: 100%" />
</div>
<agm-map
    #map
    style="height: 600px;"
    [fitBounds]="true"
>
    <agm-marker
        *ngFor="let result of results"
        [agmFitBounds]="true"
        [latitude]="result.latitude"
        [longitude]="result.longitude"
        [title]="result[mapBuilder.labelField]"
        [iconUrl]="getIconUrl(result.scale)"
        (mouseOver)="map.lastOpen?.close(); map.lastOpen = infoWindow"
    >
    <agm-info-window #infoWindow>
        {{result.name}}
    </agm-info-window>
    </agm-marker>
</agm-map>
