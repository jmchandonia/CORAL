<div class="container pt-2">
    <div class="row mt-3 mb-3">
        <h4 class="ml-3">{{title}}</h4>
      </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-modal" #tableModal>
          <thead class="table-header">
            <tr>
              <th style="width: 30px;">#</th> 
              <th cellspacing="1" *ngFor="let d of dataResults">
                {{d.type_with_units}}
                <!-- <span *ngIf="d.context.length">
                  ,&nbsp;{{d?.context[0].type.text}}={{d?.context[0].value}}
                </span> -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of [].constructor(numberOfRows); let i = index;">
              <td style="width: 30px">{{i + 1}}</td>
              <td *ngFor="let dv of dataResults">
                {{dv.values[i]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-12">
        <button style="float: right;" class="btn btn-primary" (click)="modalRef.hide()">
          Close
        </button>
      </div>
    </div>
</div>
