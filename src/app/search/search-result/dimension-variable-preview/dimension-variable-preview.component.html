<div class="container loading-container pt-2" style="overflow: scroll;">
    <ngx-spinner
    bdColor="rgba(0,0,0,0)"
    color="#aaa"
    size="medium"
    style="position: relative; top: 240px; left: 240px;"
    type="ball-spin-fade-rotating"
    [fullScreen]="false"></ngx-spinner>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-modal" #tableModal>
          <thead class="table-header">
            <tr>
              <th style="width: 30px;">#</th> 
              <th cellspacing="1" *ngFor="let d of dataResults">
                {{d.type.text}}
                <!-- <span *ngIf="d.context.length">
                  ,&nbsp;{{d?.context[0].type.text}}={{d?.context[0].value}}
                </span> -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of [].constructor(numberOfRows); let i = index;">
              <td style="width: 30px">{{i + 1}}</td>
              <td *ngFor="let dv of dataResults">
                {{dv.values[i]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
