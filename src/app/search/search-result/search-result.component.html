<div class="row mb-3 mt-3">
  <div class="offset-1" [routerLink]="searchType === 'advanced' ? ['../advanced'] : ['../simple']">
    <i class="material-icons back-icon">keyboard_arrow_left</i>
    <span class="menu-option">Go Back</span>
  </div>
  <span 
    class="menu-option col-2" 
    (click)="showQuery = true"
    *ngIf="!showQuery"
    >| &nbsp;&nbsp;Show Query</span>
  <span
    class="menu-option col-2"
    (click)="showQuery = false"
    *ngIf="showQuery"
    >| &nbsp;&nbsp;Hide Query</span>
</div>
<div class="row justify-content-center" *ngIf="showQuery">
  <div class="query-container col-10">
    <pre>{{ searchQuery | json }}</pre>
  </div>
</div>
<hr />
<div class="row justify-content-center">
  <div class="table-container col-11">
    <table class="table table-hover" cellspacing="1">
      <thead>
        <tr>
          <th *ngFor="let field of resultFields">{{field.name}}</th>
          <th>options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td *ngFor="let field of resultFields">{{result[field.name]}}</td>
          <td>
            <button (click)="viewData(result.brick_id)" class="btn btn-sm btn-primary view-data data-button">View Data</button>
            <button (click)="useData(result.brick_id)" class="btn btn-sm btn-secondary data-button">Use Data</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
