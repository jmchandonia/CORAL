<div class="row mt-1" *ngIf="!isEmpty">
  <div class="col-3">
    <select2
      name="attributes"
      [cssImport]="true"
      [options]="{ width: '100%', placeholder: 'Attributes' }"
      [data]="propertyTypes"
      [value]="selectedAttribute ? '0' : ''"
      (valueChanged)="updateParam('attribute', $event)"
    ></select2>
  </div>
  <div class="col-3">
    <select2
      name="matchType"
      [cssImport]="true"
      [options]="{ width: '100%', placeholder: 'Match Type' }"
      [data]="matchTypes"
      [value]="selectedMatchType ? '0' : ''"
      (valueChanged)="updateParam('matchType', $event)"
    ></select2>
  </div>
  <div class="col-5">
    <input class="form-control" [(ngModel)]="queryParam.keyword" />
  </div>
  <div class="col-1">
    <i 
      class="material-icons add-remove" 
      (click)="removeParam()"
      *ngIf="!isEmpty"
      >remove_circle_outline</i>
    <i
      class="material-icons add-remove"
      (click)="addParam()"
      *ngIf="isEmpty"
    >add_circle_outline</i>
  </div>
  <hr style="margin-bottom: 10px; width: 95%">
</div>

<div class="row mt-1" *ngIf="isEmpty">
  <div class="col-3">
    <select2
      ngDefaultControl
      name="attributes"
      [cssImport]="true"
      [options]="{ width: '100%', placeholder: 'Attributes' }"
      [data]="propertyTypes"
      [(ngModel)]="attributeBuilder"
      (valueChanged)="attributeBuilder = $event.data[0].text"
    ></select2>
  </div>
  <div class="col-3">
    <select2
      ngDefaultControl
      name="matchType"
      [cssImport]="true"
      [options]="{ width: '100%', placeholder: 'Match Type' }"
      [data]="matchTypes"
      [(ngModel)]="matchTypeBuilder"
      (valueChanged)="matchTypeBuilder = $event.data[0].text"
    ></select2>
  </div>
  <div class="col-5">
    <input class="form-control" placeholder="Keyword(s)" [(ngModel)]="keywordBuilder">
  </div>
  <div class="col-1">
    <i 
      class="material-icons add-remove" 
      (click)="removeParam()"
      *ngIf="!isEmpty"
      >remove_circle_outline</i>
    <i
      class="material-icons add-remove"
      (click)="addParam()"
      *ngIf="isEmpty"
    >add_circle_outline</i>
  </div>
  <hr style="color: green; margin-bottom: 10px; width: 95%">
</div>
