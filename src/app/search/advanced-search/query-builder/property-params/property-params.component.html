<div class="row mt-1">
  <div class="col-3">
    <div class="form-control">
        <select2
        name="attributes"
        [cssImport]="true"
        [options]="{ width: '100%', placeholder: 'Attributes' }"
        [data]="propertyTypes"
        (valueChanged)="setAttribute($event)"
      ></select2>
    </div>
  </div>
  <div class="col-3">
    <div class="form-control">
        <select2
        name="matchType"
        [cssImport]="true"
        [options]="{ width: '100%', placeholder: 'Match Type' }"
        [data]="matchTypes"
        (valueChanged)="setMatchType($event)"
      ></select2>
    </div>
  </div>
  <div class="col-4">
    <input class="form-control" [(ngModel)]="queryParam.keyword" />
  </div>
  <div class="col-2">
    <button class="btn btn-link" (click)="removeParam()">Delete</button>
  </div>
  <hr style="margin-bottom: 10px; width: 95%">
</div>
