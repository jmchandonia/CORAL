<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 p-0">
      <div class="card">
        <div class="card-header card-header-error">
          <h5 class="mb-0 mt-1">Error {{status}}</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger">
            {{message}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2 mb-2">
    <div class="col-12">
      <button style="float: right" (click)="onClose()" class="btn btn-primary">Close</button>
    </div>
  </div>
</div>
