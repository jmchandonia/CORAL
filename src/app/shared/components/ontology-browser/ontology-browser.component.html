<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <table class="table table-bordered table-striped">
        <thead class="table-header">
          <tr>
            <th>
              Name
            </th>
            <th>
              ID
            </th>
            <th class="checkbox">
              Properties
            </th>
            <th>
              Data Variables
            </th>
            <th>Dimensions</th>
            <th>
              Dimension Variables
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ontology of ontologies">
            <td>{{ontology.term_name}}</td>
            <td>{{ontology.term_id}}</td>
            <td class="checkbox-container">
              <i *ngIf="ontology.mt_property" class="material-icons blue">
                check_circle
              </i>
            </td>
            <td class="checkbox-container">
              <i *ngIf="ontology.mt_data_var" class="material-icons blue">
                check_circle
              </i>
            </td>
            <td class="checkbox-container">
              <i *ngIf="ontology.mt_dimension" class="material-icons">
                check_circle
              </i>
            </td>
            <td class="checkbox-container">
              <i *ngIf="ontology.mt_dim_var" class="material-icons blue">
                check_circle
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
