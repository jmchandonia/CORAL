<div class="option-container">
  <form>
    <div class="form-group">
      <label for="reports-select">
        Show data sorted by:
      </label>
      <select2 class="form-control" id="reports-select" [data]="select2Data" [cssImport]="true" [options]="options" (valueChanged)="updateTable($event)">
        </select2>
    </div>
  </form>
</div>

<div class="option-container mt-3" *ngIf="selectedValue">
  <div class="table-background">
      <table class="table table-hover" cellspacing="1">
          <thead class="table-header">
            <tr>
              <th *ngFor="let field of selectedValue?.schema.fields">{{field.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of selectedValue?.data">
              <td *ngFor="let field of selectedValue?.schema.fields">{{item[field.name]}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
