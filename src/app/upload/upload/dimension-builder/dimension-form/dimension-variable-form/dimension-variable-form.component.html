<div class="row mt-3">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <select2
          [cssImport]="true"
          [options]="typeOptions"
          [data]="typeData"
          [value]="selectedType ? selectedType : ''"
          (valueChanged)="setDimVarType($event)"
          [disabled]="dimVar.required"
          [ngClass]="error && !dimVar.type ? 'select2-error' : ''"
          ></select2>
        <button
          class="btn select2-custom-button"
          (click)="openModal()"
          [class.button-error]="error && !dimVar.type"
          [disabled]="!dimVar.type"
          [tooltip]="'Click to view Dimension Variable context (' + dimVar.context.length + ' items)'"
          [delay]="750">
          <i class="material-icons select2-custom-button-icon">
            more_horiz
          </i>
        </button>
      </div>
      <div class="col-5" *ngIf="dimVar.units !== null && dimVar.type">
        <select2
          [cssImport]="true"
          [options]="unitsOptions"
          [data]="unitsData"
          [value]="selectedUnits ? selectedUnits : ''"
          (valueChanged)="setDimVarUnits($event)"
          [ngClass]="error && !dimVar.units ? 'select2-error' : ''"
        ></select2>
      </div>
      <div class="col-5" *ngIf="dimVar.units === null || !dimVar.type">
        <div class="row justify-content-center no-units">
          <span>N/A</span>
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-sm btn-link" *ngIf="!dimVar.required" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
