<div class="row mt-3">
  <div class="col-12">
  <!-- <div class="row">
    <div class="col-12">
      <h6>Dimension Variable {{dimVar.index + 1}}</h6>
    </div>
  </div> -->
  <div class="row">
    <div class="col-1">
      <span class="badge badge-pill badge-primary mt-2">{{dimVar.index + 1}}</span>
    </div>
    <div class="col-5">
      <select2
        [cssImport]="true"
        [options]="typeOptions"
        [data]="typeData"
        [value]="selectedType ? selectedType : ''"
        (valueChanged)="setDimVarType($event)"
        [disabled]="dimVar.required"
        ></select2>
    </div>
    <div class="col-5" *ngIf="dimVar.units !== null">
      <select2
        [cssImport]="true"
        [options]="unitsOptions"
        [data]="unitsData"
        [value]="selectedUnits ? selectedUnits : ''"
        (valueChanged)="setDimVarUnits($event)"
      ></select2>
    </div>
    <div class="col-1">
      <button class="btn btn-sm btn-link" *ngIf="!dimVar.required" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
</div>
