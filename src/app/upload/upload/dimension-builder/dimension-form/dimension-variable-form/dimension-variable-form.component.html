<div class="row mt-3">
  <div class="col-12">
  <div class="row">
    <div class="col-12">
      <h6>Dimension Variable {{dimVar.index + 1}}</h6>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h6>Variable Type: </h6>
    </div>
    <div class="col-6">
      <select2
        [cssImport]="true"
        [options]="options"
      ></select2>
    </div>
    <div class="col-2">
      <button class="btn btn-sm btn-link" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
</div>
