<div class="card mt-4">
  <div class="card-header">
    <div class="row">
      <h6 class="col-10">Dimension {{dimension.index + 1}}</h6>
      <button class="btn btn-link" *ngIf="!dimension.required" (click)="delete()">Remove</button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <label>Dimension Type:</label>
        <select2
        [cssImport]="true"
        [options]="select2Options"
        [value]="selectedType ? selectedType : ''"
        [data]="data"
        [disabled]="dimension.required"
        (valueChanged)="setDimensionType($event)"
        ></select2>
      </div>
    </div>
    <div class="row mt-3 p-1">
      <h6 class="col-10 mt-1">Dimension Variables ({{dimension.variables.length}})</h6>
      <button (click)="addDimensionVariable()" class="btn btn-sm btn-link pb-2">Add</button>
    </div>
    <hr class="mt-0" />
    <div class="row">
      <div class="col-1">
        <strong>#</strong>
      </div>
      <div class="col-3">
        <strong>Data Type</strong>
      </div>
      <div class="col-3">
        <strong>Scalar Type</strong>
      </div>
      <div class="col-3">
        <strong>Units</strong>
      </div>
    </div>
      <ng-container *ngFor="let dimVar of dimension.variables">
          <app-dimension-variable-form
           (deleted)="removeDimensionVariable($event)"
           *ngIf="!dimVar.hidden"
           [dimVar]="dimVar"
        ></app-dimension-variable-form>
      </ng-container>
  </div>
</div>
