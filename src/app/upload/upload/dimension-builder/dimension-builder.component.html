<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">
          Add Dimensions to your Brick
        </h5>
        <div class="card-body">
          <app-dimension-form *ngFor="let dim of brick.dimensions" (deleted)="removeDimension($event)" [dimension]="dim"></app-dimension-form>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-link" (click)="addDimension()">+ Add a Dimension</button>
        </div>
      </div>
    </div>
  </div>
</div>
