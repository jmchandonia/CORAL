<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <h5 class="mb-0 mt-2" style="float: left">Define your Brick's Data Variables</h5>
          <button class="btn btn-link" style="float: right" (click)="addDataValue()">+ Add Data Variable</button>
        </div>
      </div>
      <hr />
      <div class="card">
        <div class="card-header light-blue">
          <h5 class="mb-0" style="float:left">Data Variables</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <strong>Type</strong>
            </div>
            <div class="col-5">
              <strong>Units</strong>
            </div>
          </div>
          <ng-container *ngIf="dataValues">
            <ng-container *ngFor="let dataValue of dataValues">              
              <app-data-value-form
                *ngIf="!dataValue.hidden"
                (removed)="removeDataValue(dataValue.index)"
                [dataValue]="dataValue"
                ></app-data-value-form>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="row mt-3" *ngIf="error">
        <div class="col-12">
          <div class="alert alert-danger">
            Error: Please fill out all fields for brick data variables
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
