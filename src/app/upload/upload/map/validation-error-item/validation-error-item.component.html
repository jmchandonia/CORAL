<div class="container">
  <div class="row">
    <h4 class="ml-3 mt-3">
      Validation Errors ({{errors.length}});
    </h4>
  </div>
  <div class="row" *ngIf="errors.length">
    <div class="col-12">
      <div class="row">
        <div class="col-1">Index</div>
        <div class="col-11">Error</div>
      </div>
      <div class="row" *ngFor="let error of errors;">
        <div class="col-1">
          <div class="alert alert-secondary">
            {{error.index}}
          </div>
        </div>
        <div class="col-11">
          <div class="alert alert-danger">
            {{error.error_msg}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-12">
      <button style="float: right;" (click)="onClose()" class="btn btn-primary">Close</button>
    </div>
  </div>
</div>
