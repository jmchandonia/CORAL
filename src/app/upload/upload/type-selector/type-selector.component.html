<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">Select a brick type to upload</h5>
        <div class="card-body">
          <select2
            [cssImport]="true"
            [data]="select2Data"
            [options]="select2Options"
            (valueChanged)="setBrickType($event)"
          ></select2>
        </div>
      </div>
    </div>
  </div>
</div>
