<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <h5 style="float: left" class="mt-2 mb-0">Select a Brick Type to Upload</h5>
        </div>
      </div>
      <hr />
      <div class="card">
        <h5 class="card-header light-blue">Data Type</h5>
        <div class="card-body">
          <!-- [ngClass]="error ? 'select2-error' : ''" -->
          <ng-select
            [items]="templateData"
            groupBy="children"
            bindValue="id"
            bindLabel="text"
            (change)="setBrickType($event)"
            [clearable]="false"
            [(ngModel)]="selectedTemplate"
            [ngModelOptions]="{standalone: true}"
          >
            <ng-template ng-optgroup-tmp let-item="item">
              {{item.text}}
            </ng-template>
        </ng-select>
        </div>
      </div>
      <div class="row mt-3" *ngIf="error">
        <div class="col-12">
          <div class="alert alert-danger">
            Error: Please select a template to model your brick
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
