<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <h5 class="mb-0 mt-2">Final Information Needed</h5>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="brick-name">Brick Name:</label>
              <input
                type="text"
                [class.button-error]="error && !brick.name"
                [(ngModel)]="brick.name"
                [ngModelOptions]="{standalone: true}"
                class="form-control"
                id="brick-name" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label for="brick-process">Process:</label>
              <select2
                id="brick-process"
                [cssImport]="true"
                [ngClass]="{'select2-error': error && !brick.process}"
                [options]="options"
                [data]="processData"
                [value]="processValue ? processValue : ''"
                [disabled]="requiredProcess"
                (valueChanged)="setBrickProcess($event)"
                ></select2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label for="brick-campaign">Campaign: </label>
              <select2
                id="brick-campaign"
                [cssImport]="true"
                [ngClass]="{'select2-error': error && !brick.campaign}"
                [options]="options"
                [data]="campaignData"
                (valueChanged)="setBrickCampaign($event)"
                ></select2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label for="brick-personnel">Personnel: </label>
              <select2
                id="brick-personnel"
                [cssImport]="true"
                [options]="options"
                [ngClass]="{'select2-error': error && !brick.personnel}"
                [data]="personnelData"
                (valueChanged)="setBrickPersonnel($event)"
                ></select2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label for="start-date">Start Date: </label>
              <input
                class="form-control"
                id="start-date"
                type="text"
                placeholder="mm/dd/yyyy"
                bsDatepicker
                placement="top"
                [class.button-error]="error && (!brick.start_date || startDateError)"
                [bsConfig]="datepickerConfig"
                [(ngModel)]="brick.start_date"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div class="col-6">
              <label for="end-date">End Date: </label>
              <input
                class="form-control"
                id="start-date"
                type="text"
                placeholder="mm/dd/yyyy"
                bsDatepicker
                placement="top"
                [class.button-error]="error && (!brick.end_date || endDateError)"
                [bsConfig]="datepickerConfig"
                [(ngModel)]="brick.end_date"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-2">
            <button class="btn btn-primary" [disabled]="successId" (click)="submitBrick()">
              Create
            </button>
          </div>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 loading-container">
              <ngx-spinner
              bdColor="rgba(0,0,0,0)"
              color="#aaa"
              size="medium"
              type="ball-spin-fade-rotating"
              [fullScreen]="false"
            ></ngx-spinner>
          </div>
        </div>
        <div class="row mt-3 mr-1 ml-1" *ngFor="let message of errorMessages">
          <div class="col-12">
              <div class="alert alert-danger">
                  {{message}}
              </div>
          </div>
        </div>
        <div class="row mt-3" *ngIf="successId">
          <div class="col-12">
            <div class="card">
              <div class="card-header light-blue">
                <h5>Create Success</h5>
              </div>
              <div class="card-body">
                <p>Your Brick has been created successfully with brick ID {{successId}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
