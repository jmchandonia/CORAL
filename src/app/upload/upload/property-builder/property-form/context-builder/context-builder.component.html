<div class="card">
  <div class="card header light-blue">
    <div class="row">
      <div class="col-12">
          <h5 class="mb-0 mt-2 ml-2" style="float: left;">
              Add Context to Property
            </h5>
            <button
              type="button"
              (click)="addContext()"
              style="float: right"
              class="btn btn-link">
            + Add Context
            </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        Context Type
      </div>
      <div class="col-3">
        Value
      </div>
      <div class="col-2">
        Units
      </div>
    </div>
    <app-context-form
      *ngFor="let item of context; let i = index"
      [context]="item"
      (resetContext)="resetContext($event, i)"
      (deleted)="removeContext(i)"
      ></app-context-form>
  </div>
</div>
