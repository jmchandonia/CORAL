<div class="row mt-1">
  <div class="col-6">
    <select2
      [cssImport]="true"
      [data]="typesSelect2"
      [options]="propertiesOptions"
      [disabled]="!property.editable"
      (valueChanged)="setPropertyType($event)"
    ></select2>
  </div>
  <div class="col-3">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="propValueItem"
      [disabled]="!property.editable"
      [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="col-2">
    <!-- <input
      class="form-control"
      type="text"
      [(ngModel)]="property.units"
      [ngModelOptions]="{standalone: true}" -->
      <select2
        [cssImport]="true"
        [data]="unitsSelect2"
        [options]="unitsOptions"
        [value]="unitsItem ? unitsItem : ''"
        [disabled]="!property.editable"
        (valueChanged)="setUnits($event)"
    ></select2>
  </div>
  <div class="col-1">
    <button class="btn btn-sm btn-link" (click)="onDelete()">Delete</button> 
  </div>
</div>
